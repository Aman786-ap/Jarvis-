<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #8d3a3a;
            border-radius: 5px;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(181, 163, 163, 0.3);
        }
        #p1{
            text-align: center;
        }
        .p2{
            margin: auto;
            width: 100%;
            background: #2c4f4f;
            
        }
    </style>
</head>
<body>
    <div class="p2">
    <h1 id="p1">CAR COLLECTION</h1></div>
    <div class="gallery">
        <img src="https://th.bing.com/th/id/OIP.RMulPLHrxn2tIOoMWGIN8gHaEh?w=2250&h=1375&rs=1&pid=ImgDetMain" alt="Photo 1">
        <img src="https://th.bing.com/th/id/OIP.vBCr8HH5hJJfHlKaKrr0BwHaE8?w=2160&h=1440&rs=1&pid=ImgDetMain" alt="Photo 2">
        <img src="https://th.bing.com/th/id/OIP.T2wZDOdSPEHKsGwEF-o-cwHaE8?rs=1&pid=ImgDetMain" alt="Photo 3">
        <img src="https://static1.topspeedimages.com/wordpress/wp-content/uploads/2023/09/resize_dsc_0108.jpg" alt="Photo 4">
        <img src="https://th.bing.com/th/id/OIP.xk6CduFKZ4OoJWsba-ukMAHaE8?w=1024&h=683&rs=1&pid=ImgDetMain" alt="Photo 5">
        <img src="https://th.bing.com/th/id/R.0c5003c77458f5b5acd551dc9040ff4f?rik=ejkWnkZ%2bomQu7g&riu=http%3a%2f%2fwww.extravaganzi.com%2fwp-content%2fuploads%2f2019%2f07%2f2020-Lotus-Evora-GT4.jpg&ehk=KwFLwwc1EO7XN6qtC2fP5mKUEu7SUxcu0NZQA76ihxU%3d&risl=&pid=ImgRaw&r=0" alt="Photo 6">
        <img src="https://th.bing.com/th/id/OIP.wJmovmd2QR7covJ8tFntNwHaFj?w=640&h=480&rs=1&pid=ImgDetMain" alt="Photo 7">

        <img src="https://th.bing.com/th/id/OIP.XmS4uYm2G6XyLEH1O2jjgwHaFj?rs=1&pid=ImgDetMain" alt="Photo 9">
        <img src="https://static3.hotcarsimages.com/wordpress/wp-content/uploads/2019/07/feature-luxury-sport-car.jpg" alt="Photo 10">
        <img src="https://preview.redd.it/18fvmyelwj7d1.jpeg?width=640&crop=smart&auto=webp&s=108511de09df3c92d747da1183d5a2070eb9a4cd" alt="Photo 10">
